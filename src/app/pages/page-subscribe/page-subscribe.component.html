<div class="container-subscribe">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Inscription</div>
                <div class="card-body">
                    <form [formGroup]="inscriptionForm" (ngSubmit)="onSubmit()">

                        <div class="mb-3">
                            <label for="name" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="name" formControlName="name">
                            <div *ngIf="inscriptionForm.controls['name'].invalid && inscriptionForm.controls['name'].touched"
                                class="text-danger">
                                Le nom est requis
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="firstname" class="form-label">Prénom</label>
                            <input type="text" class="form-control" id="firstname" formControlName="firstname">
                            <div *ngIf="inscriptionForm.controls['firstname'].invalid && inscriptionForm.controls['firstname'].touched"
                                class="text-danger">
                                Le prénom est requis
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="pseudo" class="form-label">Pseudo</label>
                            <input type="text" class="form-control" id="prenom" formControlName="pseudo">
                            <div *ngIf="inscriptionForm.controls['pseudo'].invalid && inscriptionForm.controls['pseudo'].touched"
                                class="text-danger">
                                Le pseudo est requis
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="mail" class="form-label">Email</label>
                            <input type="mail" class="form-control" id="mail" formControlName="mail">
                            <div *ngIf="inscriptionForm.controls['mail'].invalid && inscriptionForm.controls['mail'].touched"
                                class="text-danger">
                                L'email est requis et doit être valide
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            <div *ngIf="inscriptionForm.controls['password'].invalid && inscriptionForm.controls['password'].touched"
                                class="text-danger">
                                Le mot de passe est requis
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="prenom" formControlName="phone">
                            <div
                                *ngIf="inscriptionForm.controls['phone'].hasError('phoneNumberInvalid') && inscriptionForm.controls['phone'].touched" class="text-danger">
                                Le numéro de téléphone n'est pas valide.
                            </div>
                        </div>

                        <button class="btn btn-primary" type="submit"
                            [disabled]="inscriptionForm.invalid">S'inscrire</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
