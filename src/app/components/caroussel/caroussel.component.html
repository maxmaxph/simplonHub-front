<div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="assets/img/img_caroussel/4.png" class="d-block w-100 carousel-image " alt="...">
            <div class="carousel-caption ">
                <img class="logo" src="/assets/img/logo_navbar.svg" alt="">
                <div class="bg_trans">
                    <h5>L'Appli des apprenants par des apprenants</h5>
                    <p>les bonnes adresses autour de l'école.</p>
                </div>
                <button class="btn m-3" [routerLink]="['/login']">Se connecter</button> 
                <button class="btn m-3" [routerLink]="['/subscribe']">S'inscrire</button>
            </div>
        </div>
        <div class="carousel-item">
            <img src="assets/img/img_caroussel/2.png" class="d-block w-100 carousel-image" alt="...">
            <div class="carousel-caption ">
                <img class="logo" src="/assets/img/logo_navbar.svg" alt="">
                <div class="bg_trans">
                    <h5>Découvrez, connectez, vivez</h5>
                    <p>simplonHub, votre guide ultime pour une expérience Simplon à Montreuil sans tracas.</p>
                </div>
                <div class="mr-5 ml-5"><button class="btn m-3 " [routerLink]="['/login']">Se connecter</button> <button
                        class="btn m-3" [routerLink]="['/subscribe']">S'inscrire</button> </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
