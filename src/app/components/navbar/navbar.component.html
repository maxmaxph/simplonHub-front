<nav class="navbar bg-body-tertiary fixed-top">
  <div class="container-fluid">
    <img
      class="logo_navbar"
      src="assets/img/logo_navbar.svg"
      alt="logo simplonHub"
      [routerLink]="['home']"
    />

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasNavbar"
      aria-controls="offcanvasNavbar"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasNavbar"
      aria-labelledby="offcanvasNavbarLabel"
      #offcanvas
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">simplonHub</h5>
        <!-- Logo de connexion cliquable pour le routing -->
<a [routerLink]="isUserLoggedIn ? null : 'login'" (click)="isUserLoggedIn ? onLogout() : null" class="logo-link">
    <img *ngIf="!isUserLoggedIn" src="/assets/img/login.png" alt="Logo de connexion" class="logo-connexion" (click)="closeOffcanvas(offcanvas); isUserLoggedIn ? onLogout() : null">

    <img *ngIf="isUserLoggedIn" src="/assets/img/logout.png" alt="Logo de déconnexion" class="logo-connexion" (click)="closeOffcanvas(offcanvas); onLogout()">

</a>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page"
              ><img
                src="assets/img/accueil.png"
                alt=""
                width="20"
                height="20"
              />
              Accueil</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img
                src="assets/img/commerce.png"
                alt=""
                width="20"
                height="20"
              />

              Commerces
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="assets/img/hebergement.png"
                alt=""
                width="20"
                height="20"
              />
              Hebergements</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="assets/img/restaurant.png"
                alt=""
                width="20"
                height="20"
              />
              Restauration</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img src="assets/img/sortie.png" alt="" width="20" height="20" />
              Sorties</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img src="assets/img/autre.png" alt="" width="20" height="20" />
              Autres</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><img
                src="assets/img/soumettre.png"
                alt=""
                width="20"
                height="20"
              />
              Soumettre un établissement</a
            >
          </li>
          
        </ul>
        <form class="d-flex mt-3" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="chercher"
            aria-label="Search"
          />
          <button class="btn" type="submit">Chercher</button>
        </form>
      </div>
    </div>
  </div>
</nav>
