<body>
  <div class="container">
    <div class="card" style="--clr: #009688">
      <div class="img-box">
        <img src="" />
      </div>
      <div class="content">
        <h2>{{ store.name }}</h2>
        <p>
          {{ store.description }}
        </p>
        <p *ngIf="store.categories[0]">
          {{ store.categories[0].category }}
        </p>
        <p *ngIf="store.comments[0]">
          {{ store.comments[0].note }}
        </p>
        <a href="" class="btn">Voir plus</a>
      </div>
    </div>
  </div>
</body>
